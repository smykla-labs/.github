version: 2

project_name: orgsync

before:
  hooks:
    - go mod tidy
    - go mod download

builds:
  - id: orgsync
    main: ./cmd/orgsync
    binary: orgsync
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s
      - -w
      - -X main.version={{.Version}}

archives:
  - id: orgsync
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    rlcp: true
    files:
      - LICENSE*
      - README*
      - CHANGELOG*

checksum:
  name_template: checksums.txt

snapshot:
  version_template: "{{ incpatch .Version }}-snapshot"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - "^ci:"

dockers:
  - ids:
      - orgsync
    image_templates:
      - "ghcr.io/smykla-labs/orgsync:{{ .Version }}-amd64"
      - "ghcr.io/smykla-labs/orgsync:{{ .Major }}-amd64"
      - "ghcr.io/smykla-labs/orgsync:{{ .Major }}.{{ .Minor }}-amd64"
      - "ghcr.io/smykla-labs/orgsync:latest-amd64"
    use: buildx
    dockerfile: Dockerfile
    build_flag_templates:
      - "--platform=linux/amd64"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
    extra_files:
      - LICENSE

  - ids:
      - orgsync
    image_templates:
      - "ghcr.io/smykla-labs/orgsync:{{ .Version }}-arm64"
      - "ghcr.io/smykla-labs/orgsync:{{ .Major }}-arm64"
      - "ghcr.io/smykla-labs/orgsync:{{ .Major }}.{{ .Minor }}-arm64"
      - "ghcr.io/smykla-labs/orgsync:latest-arm64"
    use: buildx
    goarch: arm64
    dockerfile: Dockerfile
    build_flag_templates:
      - "--platform=linux/arm64"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
    extra_files:
      - LICENSE

docker_manifests:
  - name_template: "ghcr.io/smykla-labs/orgsync:{{ .Version }}"
    image_templates:
      - "ghcr.io/smykla-labs/orgsync:{{ .Version }}-amd64"
      - "ghcr.io/smykla-labs/orgsync:{{ .Version }}-arm64"

  - name_template: "ghcr.io/smykla-labs/orgsync:{{ .Major }}"
    image_templates:
      - "ghcr.io/smykla-labs/orgsync:{{ .Major }}-amd64"
      - "ghcr.io/smykla-labs/orgsync:{{ .Major }}-arm64"

  - name_template: "ghcr.io/smykla-labs/orgsync:{{ .Major }}.{{ .Minor }}"
    image_templates:
      - "ghcr.io/smykla-labs/orgsync:{{ .Major }}.{{ .Minor }}-amd64"
      - "ghcr.io/smykla-labs/orgsync:{{ .Major }}.{{ .Minor }}-arm64"

  - name_template: "ghcr.io/smykla-labs/orgsync:latest"
    image_templates:
      - "ghcr.io/smykla-labs/orgsync:latest-amd64"
      - "ghcr.io/smykla-labs/orgsync:latest-arm64"

release:
  github:
    owner: smykla-labs
    name: .github
  draft: false
  prerelease: auto
  mode: replace
  header: |
    ## orgsync {{ .Version }}

    Container images available at:
    - `ghcr.io/smykla-labs/orgsync:{{ .Version }}`
    - `ghcr.io/smykla-labs/orgsync:{{ .Major }}`
    - `ghcr.io/smykla-labs/orgsync:{{ .Major }}.{{ .Minor }}`
    - `ghcr.io/smykla-labs/orgsync:latest`
