---
name: Sync Files

on:
  push:
    branches: [main]
    paths:
      - "templates/**"
      - ".github/workflows/sync-files.yml"
      - "action.yml"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (no changes)"
        required: false
        type: boolean
        default: false

permissions: {}

jobs:
  prepare:
    runs-on: ubuntu-24.04
    outputs:
      repos: ${{ steps.repos.outputs.repos }}
      files_config: ${{ steps.files.outputs.config }}
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Generate App Token
        id: token
        uses: actions/create-github-app-token@7e473efe3cb98aa54f8d4bac15400b15fad77d94 # v2.2.0
        with:
          app-id: ${{ vars.SMYKLOT_APP_ID }}
          private-key: ${{ secrets.SMYKLOT_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Get repositories
        id: repos
        uses: ./
        with:
          command: repos
          subcommand: list
          token: ${{ steps.token.outputs.token }}

      - name: Discover files from templates directory
        id: files
        uses: ./
        with:
          command: files
          subcommand: discover
          templates_dir: templates

  sync-files:
    needs: prepare
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.prepare.outputs.repos) }}
    concurrency:
      group: sync-files-${{ matrix.repo.name }}
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Generate App Token
        id: token
        uses: actions/create-github-app-token@7e473efe3cb98aa54f8d4bac15400b15fad77d94 # v2.2.0
        with:
          app-id: ${{ vars.SMYKLOT_APP_ID }}
          private-key: ${{ secrets.SMYKLOT_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: ${{ matrix.repo.name }}

      - name: Sync files
        uses: ./
        with:
          command: files
          subcommand: sync
          token: ${{ steps.token.outputs.token }}
          repo: ${{ matrix.repo.name }}
          files_config: ${{ needs.prepare.outputs.files_config }}
          dry_run: ${{ inputs.dry_run || 'false' }}

      - name: Report sync status
        if: always()
        env:
          GH_TOKEN: ${{ steps.token.outputs.token }}
          REPO: ${{ github.repository_owner }}/${{ matrix.repo.name }}
          REPO_NAME: ${{ matrix.repo.name }}
        run: |
          echo "### ðŸ“ ${REPO_NAME}" >> "$GITHUB_STEP_SUMMARY"

          PR_JSON=$(gh pr list --repo "$REPO" --state open \
            --search "chore(sync): sync organization files in:title" \
            --json number,url --jq '.[0] // empty' 2>/dev/null || true)

          if [[ -n "$PR_JSON" ]]; then
            PR_NUM=$(echo "$PR_JSON" | jq -r '.number')
            PR_URL=$(echo "$PR_JSON" | jq -r '.url')
            echo "âœ… Sync PR: [#${PR_NUM}](${PR_URL})" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "â„¹ï¸ No sync PR (files up to date or dry run)" >> "$GITHUB_STEP_SUMMARY"
          fi
